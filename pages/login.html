<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ClikiTayo</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1 class="se-form-title">Login</h1>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary se-form-button-full">
                    Login
                </button>
            </form>

            <p class="se-form-footer">
                Don't have an account?
                <a href="signup.html" class="se-form-link">Sign up</a>
            </p>

            <p class="se-form-footer se-form-footer-top">
                <a href="../index.html" class="se-form-link">‚Üê Back to Home</a>
            </p>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
